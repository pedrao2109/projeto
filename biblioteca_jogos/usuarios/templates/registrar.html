{% extends "base.html" %}
{% load static %}
{% block 'head' %}{% endblock %}
{% block 'title' %}Biblioteca de Jogos - Index {% endblock %}

{% block 'body'%}
{% if erro %}<p style="color:red;">{{ erro }}</p>{% endif %}

     <main class="form-signin">
        <form name="formCadUsuario"  id="formCadUsuario" method="post">
            <a href="{% url 'home'%}"><img class="mb-4" src="{% static 'img/9.png' %}" alt="" width="72" height="88"></a>
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Cadastro</h1>
            <div class="form-floating">
                <input type="text" id="inputNome"  name="inputNome" class="form-control" placeholder="name" />
                <label for="inputNome">Nome de Usuário</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="inputEmail" name="inputEmail"  placeholder="name@example.com">
                <label for="inputEmail">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="inputSenha" name="inputSenha" placeholder="Password" required>
                <label for="inputSenha">Senha</label>
            </div>
            <div class="form-floating">
                <input type="password" id="inputRepitaSenha" name="inputRepitaSenha" class="form-control" placeholder="Password" required/>
                <label for="inputRepitaSenha">Repita sua Senha</label>
            </div>
            <br>
            <button class="bota w-100 btn btn-lg btn-primary">Cadastrar</button>
            <p class="mt-5 mb-3 text-muted">&copy;2025</p>
        </form>
        <a href="{% url 'login' %}">Já tenho conta</a>
    </main>
{% endblock %}
