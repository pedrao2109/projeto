{% extends 'base.html' %}
{% block 'title' %}Biblioteca de Jogos - Index {% endblock %}
{% block 'body' %}

  <main>
      <div class="container my-4">
          <form class="d-flex justify-content-center" role="search">
              <input class="form-control form-control-lg me-2" id="pesquisarJogo" value="" type="search" placeholder="Pesquisar jogo..." aria-label="Pesquisar" autocomplete="off" style="max-width: 500px; background-color: #ffffff; color: rgb(0, 0, 0); border: 1px solid #555;">
              <button class="btn btn-outline-light btn-lg" id="pesquisarJogo" type="submit" style="background-color: #232539;border: #232539;">
                  <i class="bi bi-search"></i>
              </button>
          </form>
      </div>

      <div class="container" id="conteudo_jogos">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="alert alert-danger aviso" role="alert">
                  VOCÊ NÃO PUBLICOU NADA!
              </div>
          </div>
      </div>
  </main>
  <div class="modal fade" id="modalJogo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <form>
                  <div class="modal-header">
                      <h1 class="modal-title fs-5" id="modalJogoLabel">Editando ou Adicionando</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <p>ID: <span id="jogoId"></span></p>
                      <form id="formJogo">
                          <input type="text" id="nomeJogo" placeholder="Nome do jogo" required>
                          <textarea id="sobreJogo" name="descricaoEditar" placeholder="Conte sobre você" rows="4" cols="50" required></textarea>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-primary" id="salvarAlteracoes">SALVAR</button>
                  </div>
          </div>
      </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
 <script>
      const modalJogo = new bootstrap.Modal(document.getElementById('modalJogo'));
      const salvarAlteracoesBtn = document.getElementById('salvarAlteracoes');
      
     function editarJogo(idJogo){
          const jogos = JSON.parse(localStorage.getItem("jogos"));
          let jogo = jogos[idJogo];
          document.getElementById('jogoId').textContent = idJogo;
          document.getElementById("modalJogoLabel").innerText = "Editando conteúdo";
          document.getElementById('nomeJogo').value = jogo.nome;
          document.getElementById('sobreJogo').value = jogo.sobre;       
      
          modalJogo.show();               
          salvarAlteracoesBtn.onclick = function() {         
                      const nome = document.getElementById('nomeJogo').value;
                      const sobre = document.getElementById('sobreJogo').value;          
                      jogo.nome = nome;
                      jogo.sobre = sobre;                      
                      const index = jogos.findIndex(c => c.id === idJogo);
                      jogos[index] = jogo;         
                      localStorage.setItem('jogos', JSON.stringify(jogos));         
                      modalJogo.hide();         
                      alert("Cadastro do jogo atualizado com sucesso!");
                      location.reload();
                  };
               }
              
      function abrirConteudoJogo(idJogo){
          const jogos = JSON.parse(localStorage.getItem("jogos"));
          let jogo = jogos[idJogo];
          localStorage.setItem('jogo_selecionada', JSON.stringify(jogo));
          window.location.href = "./detalhes.html";
      }
      document.querySelector('form[role="search"]').addEventListener('submit', function(event) {
         event.preventDefault();
         pesquisarJogo();
      });

      if (localStorage.getItem("jsonCarregado") != 'true') {
         carregarConteudo();
      } else {
         const existeChave = verificarChaveLocalStorage("jogosPesquisados");
         if (existeChave) {
            popularHTML("jogosPesquisados");
         } else {
            popularHTML("jogos");
         }
      }

      function verificarChaveLocalStorage(chave) {
         return localStorage.getItem(chave) !== null;
      }

      function carregarConteudo() {
         fetch("./dados/jogos.json")
            .then(res => res.json())
            .then(conteudo_json => {
               localStorage.removeItem("jogos");
               localStorage.setItem("jogos", JSON.stringify(conteudo_json));
               localStorage.setItem("jsonCarregado", 'true');
               popularHTML("jogos");
            })
            .catch(erro => {
               console.error("Erro ao carregar as informações:", erro);
            });
      }

      function popularHTML(chave) {
         const jogos = JSON.parse(localStorage.getItem(chave));
         const container = document.getElementById("conteudo_jogos");
         let divContainer = container.getElementsByClassName('row')[0];
         divContainer.innerHTML = "";

         if (jogos.length > 0) {
            for (let i = 0; i < jogos.length; i++) {
               adicionarElemento(jogos[i], i);
            }
            document.getElementsByClassName("aviso")[0].classList.add("d-none");
         } else {
            document.getElementsByClassName("aviso")[0].classList.remove("d-none");
         }
      }

     function adicionarElemento(jogo, pos) {
         let minha_biblioteca  = JSON.parse(localStorage.getItem("minha_biblioteca"));
         const container = document.getElementById("conteudo_jogos");
         let divContainer = container.getElementsByClassName('row')[0];

         const sectionJogo = document.createElement("section");
         sectionJogo.setAttribute("id", `jogo-${pos}`);
         sectionJogo.classList.add("col", "jogo", "item2");

         sectionJogo.innerHTML = `
            <div class="card shadow-sm">
               <img src="${jogo.capa}" alt="foto-${jogo.nome}">
               <h2 class="fw-normal text-center">${jogo.nome}</h2>
               <div class="card-body">
                  <p class="card-text">${jogo.sobre}.</p>
                  <label class="form-label">Avaliação</label>
                  <div class="classificacao" style="display: flex;flex-direction: row;justify-content: flex-start;">
                     ${[1,2,3,4,5].map(i => `<span class="estrela ${i <= parseInt(jogo.avaliacao) ? "selecionada" : "naoselecionada"}">&#9733;</span>`).join('')}
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                     <div class="btn-group">     
                      ${(minha_biblioteca.filter(j=> j.id == jogo.id).length >0) ? `<button class="btn btn-sm btn-outline-primary mt-2" onclick="removerJogoBiblioteca(${jogo.id},${pos})">Remover da Biblioteca</button>` : `<button class="btn btn-sm btn-outline-primary mt-2" onclick="adicionarJogoBiblioteca(${jogo.id},${pos})">Adicionar à Biblioteca</button>`}
                    
                     
                       <button type="button" class="btn btn-sm btn-outline-secondary" onclick="editarJogo(${pos})">Editar</button>

                     </div>
                  </div>
               </div>
            </div>`;

         divContainer.appendChild(sectionJogo);
      }
      function avisoPostCriado(tituloPost){
        let toastLiveExample = document.getElementById('liveToast');
        let toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
        document.getElementById("tituloPost").innerText = tituloPost;
        toastBootstrap.show();
      }

      function pesquisarJogo() {
         const pesquisa = document.getElementById("pesquisarJogo").value;
         const jogos = JSON.parse(localStorage.getItem("jogos"));

         let resultados = jogos.filter(jogo => jogo.nome.toLowerCase().includes(pesquisa.toLowerCase()));

         localStorage.setItem("jogosPesquisados", JSON.stringify(resultados));
         popularHTML("jogosPesquisados");
      }
 </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
 <script>
     document.querySelectorAll('.submenu-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const submenu = btn.nextElementSibling;
          submenu.classList.toggle('show');
        });
      });
       
window.onload = () => {
 const darkMode = localStorage.getItem("darkMode");
 if (darkMode === "enabled") {
   document.body.classList.add("dark-mode");
 }
};

function toggleDarkMode() {
 document.body.classList.toggle("dark-mode");
 const isDark = document.body.classList.contains("dark-mode");

 if (isDark) {
   localStorage.setItem("darkMode", "enabled");
 } else {
   localStorage.setItem("darkMode", "disabled");
 }
}

 const jogos = JSON.parse(localStorage.getItem("jogos"));
 let jogo = (jogos.filter(j => j.id==id))[0];
 console.log(jogo)
 // let jogo = jogos[id];
 
 if( !localStorage.getItem("minha_biblioteca")){
     localStorage.setItem("minha_biblioteca", JSON.stringify([]));
 }
 let minha_biblioteca  = JSON.parse(localStorage.getItem("minha_biblioteca"));

 minha_biblioteca.push(jogo);

 localStorage.setItem('minha_biblioteca', JSON.stringify(minha_biblioteca));

function removerJogoBiblioteca(id, posicao){
 let minha_biblioteca  = JSON.parse(localStorage.getItem("minha_biblioteca"));
 let jogos2 = []
 for (let i =0; i < minha_biblioteca.length; i++){
     if(!minha_biblioteca[i].id == id){
         jogos2.push(minha_biblioteca[i])
     }
 }

 localStorage.setItem('minha_biblioteca', JSON.stringify(jogos2));
 window.location.reload();    


}  


 </script>

{% endblock %}
