{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <title>{% block 'title' %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="stylesheet" href="{% static 'css/celular.css' %}" media="screen and (max-width: 768px)">
        {% block 'head' %} {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
          <div class="menu-mobile">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
              <i class="bi bi-list"></i>
            </button>
            
            <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel" style="width: 237px;">          
              <div class="offcanvas-header" style="background-color: #232539;">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" style="color: white; background-color: white;"></button>
              </div>
            </div>
          </div>
        </div>
        <aside class="menu-vertical">
            <a href="{% url 'home' %}">
            <img src="{% static 'img/9.png' %}" alt="logotipo da biblioteca" class="logo" />
            </a>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}" onclick="mostrarConteudo('conteudo')"><i class="bi bi-house"></i> INÍCIO</a></li>
                    <li><a href="{% url 'criar_post' %}" onclick="mostrarConteudo('Criar')"><i class="bi bi-folder-symlink"></i> CRIAR POST</a></li>
                    <li class="has-submenu">
                        <button class="submenu-toggle" id="sub"><i class="bi bi-folder2"></i> CATÁLOGO</button>
                        <ul class="submenu">
                            <li><a href="{% url 'criados' %}" id="catal" onclick="mostrarConteudo('CRIADOS')"><i class="bi bi-bookmarks"></i> POSTS CRIADOS</a></li>
                            <li><a href="{% url 'recomendados' %}" onclick="mostrarConteudo('RECOMENDADOS')"><i class="bi bi-bookmark-star"></i> RECOMENDADOS</a></li>
                        </ul>
                    </li>
                    <li><a href="{% url 'sobre' %}" onclick="mostrarConteudo('SOBRE')"><i class="bi bi-info-circle"></i> SOBRE</a></li>
                </ul>
                <div class="jj mt-3 d-flex flex-column align-items-center gap-3">
                    <a href="#" onclick="mostrarConteudo('GITHUB')" aria-label="Ver GitHub dos desenvolvedores" title="GitHub">
                    <i class="bi bi-github" style="color: white; font-size: 3rem;"></i>
                    </a>
                    <button onclick="toggleDarkMode()" aria-label="Alternar modo escuro" style="background: none; border: none;" title="Mudar Tema">
                    <i id="icone-tema" class="bi bi-brightness-low" style="color: white; font-size: 3rem;"></i>
                    </button>
                </div>
                <div class="jj mt-3 d-flex flex-column align-items-center gap-3">
                <a href="{% url 'login' %}" onclick="mostrarConteudo('USUARIO')" aria-label="conta" title="Usuario">
                <i class="bi bi-person" style="color: white; font-size: 3rem;"></i>
                </a>
            </nav>
        </aside>

        {% block 'body' %}   {% endblock %}
    </body> 
</html>
