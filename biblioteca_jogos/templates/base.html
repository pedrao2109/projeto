{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>{% block 'title' %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    {% block 'head' %} {% endblock %}
  </head>


<body>
  <aside class="menu-vertical">
    <a href="http://127.0.0.1:8000/">
      <img src="../../static/img/9.png" alt="logotipo da biblioteca" class="logo" />
    </a>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}" onclick="mostrarConteudo('conteudo')"><i class="bi bi-house"></i> INÍCIO</a></li>
        <li><a href="{% url 'criar_post' %}" onclick="mostrarConteudo('Criar')"><i class="bi bi-folder-symlink"></i> CRIAR POST</a></li>
  
        <li class="has-submenu">
          <button class="submenu-toggle" id="sub"><i class="bi bi-folder2"></i> CATÁLOGO</button>
          <ul class="submenu">
            <li><a href="{% url 'criados' %}" id="catal" onclick="mostrarConteudo('CRIADOS')"><i class="bi bi-bookmarks"></i> POSTS CRIADOS</a></li>
            <li><a href="{% url 'recomendados' %}" onclick="mostrarConteudo('RECOMENDADOS')"><i class="bi bi-bookmark-star"></i> RECOMENDADOS</a></li>
          </ul>
        </li>
  
        <li><a href="{% url 'sobre' %}" onclick="mostrarConteudo('SOBRE')"><i class="bi bi-info-circle"></i> SOBRE</a></li>
      </ul>
      
      <div class="jj mt-3 d-flex flex-column align-items-center gap-3">
    <a href="#" onclick="mostrarConteudo('GITHUB')" aria-label="Ver GitHub dos desenvolvedores" title="GitHub">
      <i class="bi bi-github" style="color: white; font-size: 3rem;"></i>
    </a>
  
    <button onclick="toggleDarkMode()" aria-label="Alternar modo escuro" style="background: none; border: none;" title="Mudar Tema">
      <i id="icone-tema" class="bi bi-brightness-low" style="color: white; font-size: 3rem;"></i>
    </button>
  </div> 
  
    </nav>
  </aside>
  {% block 'body' %}   {% endblock %}
</html>
